<div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>File Name</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of files">
          <td>{{ file.originalname }}</td>
          <td>
            <button
              class="btn btn-primary button"
              (click)="downloadPdf(file.filename, file.contentType)"
            >
              Download
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
