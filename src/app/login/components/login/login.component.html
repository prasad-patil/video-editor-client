<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-label-group">
              <input
                type="email"
                id="inputEmail"
                name="username"
                class="form-control"
                [ngClass]="{
                  'counter-danger': !(username.valid || username.pristine),
                  'form-control': true
                }"
                placeholder="Email address"
                required
                autofocus
                email
                [(ngModel)]="user.username"
                #username="ngModel"
                (change)="incorrectPassword = false"
              />
              <label for="inputEmail">User name</label>
              <div
                [hidden]="!(username.invalid && username.dirty && username?.errors?.required)"
                class="invalid-input-alert"
              >
                User name is required
              </div>
              <div
              [hidden]="!(username.invalid && username.dirty && username?.errors?.email)"
              class="invalid-input-alert"
            >
             Please enter valid email
            </div>
            </div>

            <div class="form-label-group">
              <input
                type="password"
                id="inputPassword"
                name="password"
                [ngClass]="{
                  'counter-danger': !(password.valid || password.pristine),
                  'form-control': true
                }"
                placeholder="Password"
                required
                [(ngModel)]="user.password"
                #password="ngModel"
                (change)="incorrectPassword = false"
              />
              <label for="inputPassword">Password</label>
              <div
                [hidden]="password.valid || password.pristine"
                class="invalid-input-alert"
              >
                Password is required
              </div>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck1"
              />
              <label class="custom-control-label" for="customCheck1"
                >Remember password</label
              >
            </div>
            <div *ngIf="incorrectPassword" class="invalid-input-alert incorrect-input">
              Incorrect Password
            </div>
            <button
              class="btn btn-lg btn-primary btn-block text-uppercase unique-color"
              type="submit"
              [disabled]="(!f.form.valid) && incorrectPassword"
            >
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
